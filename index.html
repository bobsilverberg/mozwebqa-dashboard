<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MozWebQA Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/custom-hyphenator.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">MozWebQA Dashboard</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="span12">
                    <div id="dashboard" ng-app="dashboard" ng-controller="MarketplaceCtrl" ng-init="init()">
                        <h2>{{test_data}}</h2>
                        <div style="" id="filter_tag">
                            Filters
                        </div>
                        <div class="filters_holder well well-small">
                            <div class="filter_type">
                                <div style="margin-bottom: 3px;">Bug Type:</div>
                                <select ng-model="bugTypeFilter">
                                    <option value="">All</option>
                                    <option value="new|open">open</option>
                                    <option value="closed|resolved|verified">closed</option>
                                </select>
                            </div>
                        </div>
                        <div class="test-result" ng-repeat="group in testResults">
                            <h3>{{group.group}}</h3>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr ng-repeat="test_result in group.test_results">
                                        <td>
                                            <table class="table table-bordered">
                                                <tr>
                                                    <td colspan="2"><span class="hyphenate"><strong>{{test_result.test_name}}</strong></span></td>
                                                </tr>
                                                <tr style="background-color: lightgreen;" ng-if="test_result.passed.length > 0">
                                                    <td width="10%">Passes:</td>
                                                    <td width="90%">
                                                        <table class="table table-bordered">
                                                            <tr>
                                                                <td width="10%">Jobs:</td>
                                                                <td>
                                                                    <span class="hyphenate" ng-repeat="job in test_result.passed">
                                                                        <a href="http://qa-selenium.mv.mozilla.com:8080/job/{{job}}/lastCompletedBuild/HTML_Report/?">{{job}}</a>
                                                                        <span ng-if="!$last"> &nbsp;&nbsp;|&nbsp;&nbsp; </span>
                                                                    </span>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr style="background-color: lightyellow;" ng-if="test_result.skipped.jobs">
                                                    <td>Skips:</td>
                                                    <td>
                                                        <table class="table table-bordered">
                                                            <tr>
                                                                <td width="10%">Reason:</td>
                                                                <td>{{test_result.skipped.detail}}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>Jobs:</td>
                                                                <td>
                                                                    <span class="hyphenate" ng-repeat="job in test_result.skipped.jobs">
                                                                        <a href="http://qa-selenium.mv.mozilla.com:8080/job/{{job}}/lastCompletedBuild/HTML_Report/?">{{job}}</a>
                                                                        <span ng-if="!$last"> &nbsp;&nbsp;|&nbsp;&nbsp; </span>
                                                                    </span>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr style="background-color: orangered" ng-if="test_result.failed.length > 0">
                                                    <td>Failures:</td>
                                                    <td>
                                                        <table class="table table-bordered">
                                                            <tr ng-repeat="failure in test_result.failed">
                                                                <td>
                                                                    <table class="table table-bordered">
                                                                        <tr>
                                                                            <td width="10%">Detail:</td>
                                                                            <td>... {{failure.detail | limitTo:-100}}</td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td>Jobs:</td>
                                                                            <td>
                                                                                <span class="hyphenate" ng-repeat="job in failure.jobs">
                                                                                    <a href="http://qa-selenium.mv.mozilla.com:8080/job/{{job}}/lastCompletedBuild/HTML_Report/?">{{job}}</a>
                                                                                    <span ng-if="!$last"> &nbsp;&nbsp;|&nbsp;&nbsp; </span>
                                                                                </span>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                 </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
    </body>
</html>
